coverage:
  status:
    project:
      default:
        target: 80%
        threshold: 1%
    patch:
      default:
        target: 80%

comment:
  layout: "reach,diff,flags,files,footer"
  behavior: default
  require_changes: false

ignore:
  - "**/__tests__/**/*"
  - "**/*.test.ts"
  - "**/examples/**/*"
  - "dist/**/*"
  - "coverage/**/*"